<!-- Write a function 'FirstAndLast' that takes in an array, and returns an object with:
1) the first element of the array as the object's key, and
2) the last element of the array as that key's value. 
(Example input: ['ABC', 'DEF', 'Employee', 'Manager'] 
output: ABC : 'Manager') -->


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        function FirstAndLast(arr) {

            if (Array.isArray(arr) && arr.length > 0) {
                var temp = {};

                temp[arr[0]] = arr[arr.length - 1]
                return temp;
            }

            else {
                return null;
            }
        }


        var inputArray = ['ABC', 'DEF', 'Employee', 'Manager'];
        var outputObject = FirstAndLast(inputArray);
        console.log(outputObject);

    </script>
</body>

</html>
