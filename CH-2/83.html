<!-- // Write a script to display sum of two numbers which are passed as an argument in 
// function named Total. the sum should display in any html element. Use callback as 
// third argument in Total function. -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        var total = (num1,num2,callback) =>{
            const sum = num1 + num2;
            callback(sum)
        }

        var display = (sum)=>{
            document.getElementById("demo").innerHTML = "Sum: "+ sum;
        }

        total(50,10,display)
    </script>
</body>
</html>
